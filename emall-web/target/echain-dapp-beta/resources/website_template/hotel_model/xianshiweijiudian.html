	<script type="text/javascript">
		function del_hotel(hid,aid){
			ajaxdel(hid,aid);
		}

		function batdel(aid){
			var del_ids = '';
			$("input[name='check']:checked").each(function(){
				del_ids += ','+$(this).val();
			});
			ajaxdel(del_ids,aid);
		}

		function ajaxdel(del_ids,aid){
			if(confirm('您确定要删除吗?')){
				$.ajax("/Wehotel/DeleteHotel", {dataType: 'json', data: {'hid':del_ids,'aid':aid}}).done(function (d) {
					if(0 == d.errno){
						G.ui.tips.err("操作成功！");
						window.location.reload();
					}else{
						G.ui.tips.err("操作失败！");
					}
				}).fail(function () {
					G.ui.tips.err("错误订单！");
				});
			}
		}

    </script>
