<script>
	var anim_btn = $('#anim-btn'),
		house_cont = $('#house-cont'),
		js_touch = document.getElementById("house-cont").getElementsByTagName('a'),
		flag = true;

	downChangeColor(js_touch,"#31343b","initial");

	anim_btn.on('click',function(){
		if(flag == true){
			house_cont.animate({width:'260px'},500);
			$('.ui-house-main').animate({width:'260px'},500);
			$(this).animate({ marginLeft:'260px' },500,function(){
				$(this).addClass('ui-anim-cur');
			});
			flag = false;
		}else{
			house_cont.animate({width:'0px'},500);
			$('.ui-house-main').animate({width:'0px'},500);
			$(this).animate({ marginLeft:'0px' },500,function(){
				$(this).removeClass('ui-anim-cur');
			});
			flag = true;
		}

	});

	function downChangeColor(obj,startcolor,endcolor){
		for(var i=0; i<obj.length; i++){
			obj[i].ontouchstart = function() {
				this.style.backgroundColor = startcolor;
			};
			obj[i].ontouchend = function() {
				this.style.backgroundColor = endcolor;
			};
		}
	}
</script><!-- /模板主体内容 -->

<script type="text/javascript">
	/** 计算wsdBodyer的高度，让底部对其 */
	"use strict";
	som.use(['jmquery', 'tool'], function($, tool){
		var wsdBanner = $('#wsdBanner'),
			wsdBodyer = $('#wsdBodyer'),
			wsdFooter = $('#wsdFooter'),
			wsdLogo = $('#wsdLogo'),
			mainNav = $('#mainNav'),
			toolWin = tool.win,
			winHeight = toolWin.innerHeight(),
			winWidth = toolWin.innerWidth(),
			height = 0;
		//logo
		if(wsdLogo.length){
			height += wsdLogo.height();
		}
		//mainNav
		if(mainNav.length){
			height += mainNav.innerHeight();
		}
		//banner
		if(wsdBanner.length){
			height += winWidth/2;
		}
		//footer
		if(wsdFooter.length){
			height += wsdFooter.height();
		}
		wsdBodyer.css({
			'min-height': winHeight - height + 'px',
			'opacity': 1
		});
		wsdFooter.css({
			'opacity': 1
		});
		//版权、技术支持的URL
		wsdFooter.find('span').click(function(){
			$(this).parent('a').attr('href',$(this).data('href'));
		});
	})
